<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h2> Cadastro de Pessoa</h2>
        <fieldset>
            <legend>Cadastro de Usu√°rio</legend>
        <form name="cadastro" target="_blank" onsubmit="alert('Enviei o formulario')" autocomplete="on" method="post" action="#">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="name" required/><br>
                <label for="email">Email: </label>
                 <input type="email" name="email" id="email"  required/>
                 <br>
                </fieldset>
            </div>
            <br>
            <div class="form-group">    
                <label for="data-nascimento">Data nascimento:</label>
                <input type="date" name="data-nascimento" id="data-nascimento"  required/>
                <br>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="cpf-input" placeholder="000.000.000-00" maxlength="14" required />

            </div>

            <div class="form-group"> 
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required/>
                <br>
               
            </div>

            <div class="form-group"> 
                <label for="senha">Confirmar senha:</label>
                <input type="password" name="senha" id="senha"  required/>
                <br>
               
            </div>

            <div class="form-group">

                <label for="lembra-senha">Lembra senha:</label>
                <input type="checkbox" id="lembrar-senha" name="lembrar-senha " required />
                
            </div>
            <br><br>
            <input type="submit" value="Cadastra" class="submit-btn">
            
        </form>
        
    </main>
</body>
</html>
