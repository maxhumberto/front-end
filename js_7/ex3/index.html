<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Análise de Produtos</h1>
    <label for="price-filter">Preço mínimo para filtrar:</label>
    <input type="number" id="price-filter" placeholder="Digite um valor" step="0.01">
    <button id="filter">Filtrar Produtos</button>

    <table id="products-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Notebook</td>
          <td>3500.00</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Smartphone</td>
          <td>2500.00</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Headset</td>
          <td>300.00</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Smartwatch</td>
          <td>800.00</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>1200.00</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>

    <h2>Produtos Filtrados</h2>
    <ul id="filtered-products"></ul>
  </div>
  <script src="./exec3.js"></script>
</body>
</html>
