<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Médias</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de Médias dos Alunos</h1>
    <table id="grades-table">
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Prova 1</th>
          <th>Prova 2</th>
          <th>Prova 3</th>
          <th>Média</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td><input type="number" value="8"></td>
          <td><input type="number" value="7"></td>
          <td><input type="number" value="9"></td>
          <td class="average"></td>
          <td class="result"></td>
        </tr>
        <tr>
          <td>Maria</td>
          <td><input type="number" value="6"></td>
          <td><input type="number" value="5"></td>
          <td><input type="number" value="7"></td>
          <td class="average"></td>
          <td class="result"></td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td><input type="number" value="9"></td>
          <td><input type="number" value="8"></td>
          <td><input type="number" value="10"></td>
          <td class="average"></td>
          <td class="result"></td>
        </tr>
      </tbody>
    </table>
    <button id="calculate">Calcular Médias</button>
  </div>
  <script src="./exec2.js"></script>
</body>
</html>
