<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Consultar Clima Atual</h1>
    <form id="form-clima">
        <label for="cidade">Digite o nome da cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>
        <button type="button" id="buscar-clima">Buscar Clima</button>
    </form>
    <div id="resultado" class="oculto">
        <h2>Clima em <span id="cidade-nome"></span></h2>
        <p><strong>Temperatura:</strong> <span id="temperatura"></span> °C</p>
        <p><strong>Condições:</strong> <span id="condicoes"></span></p>
        <p><strong>Umidade:</strong> <span id="umidade"></span>%</p>
        <p><strong>Velocidade do vento:</strong> <span id="vento"></span> km/h</p>
    </div>
    <div id="erro" class="oculto">
        <p>Erro ao buscar o clima. Verifique o nome da cidade e tente novamente.</p>
    </div>
    <script src="./desafio.js"></script>
</body>
</html>
