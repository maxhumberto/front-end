<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./stylecadas.css">
</head>
<body>
    <div class="form-container">
        <form name="cadastro" method="GET" action="#" target="_blank" onsubmit="alert('cadastrei o produto')" autocomplete="on" >
            <h2>Cadastro de Produtos</h2>
            
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" id="nomeProduto" name="nomeProduto" minlength="3" required>

            <label for="codigoProduto">Código do Produto</label>
            <input type="text" id="codigoProduto" name="codigoProduto" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>

            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="vestuario">Vestuário</option>
                <option value="alimentos">Alimentos</option>
                <option value="moveis">Móveis</option>
            </select>

            <label for="quantidade">Quantidade em Estoque</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>

            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0.01" required>

            <label for="dataValidade">Data de Validade (opcional)</label>
            <input type="date" id="dataValidade" name="dataValidade">

            <label for="descricao">Descrição do Produto (opcional)</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            
        </form>
        <input type="submit" value="Cadastra o produto" class="submit-btn">
    </div>

   
</body>
</html>
